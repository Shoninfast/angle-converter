<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="建設業向け角度換算ツール">
    <meta name="theme-color" content="#2196F3">
    <title>勾配換算ツール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>勾配換算ツール</h1>
            <p class="subtitle">土木技術者用勾配・角度自動計算</p>
        </header>

        <main>
            <div class="input-group">
                <label for="percent">パーセント <span class="description">（100m進んだら何mの高低差か）</span></label>
                <input type="number" id="percent" placeholder="例: 10" step="0.01">
                <span class="unit">%</span>
            </div>

            <div class="input-group">
                <label for="ratio1n">1:n <span class="description">（1m進んだら何mの高低差か）</span></label>
                <input type="number" id="ratio1n" placeholder="例: 0.1" step="0.01">
                <span class="unit">1:n</span>
            </div>

            <div class="input-group">
                <label for="rationn1">n:1 <span class="description">（何m進めば1mの高低差になるか）</span></label>
                <input type="number" id="rationn1" placeholder="例: 10" step="0.01">
                <span class="unit">n:1</span>
            </div>

            <div class="input-group">
                <label for="degree">角度 <span class="description">（度）</span></label>
                <input type="number" id="degree" placeholder="例: 5.71" step="0.01">
                <span class="unit">°</span>
            </div>

            <button id="clearBtn" class="clear-btn">クリア</button>
        </main>

        <footer>
            <p>オフライン使用可 | PWA対応</p>
            <p class="version">v1.0.0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
